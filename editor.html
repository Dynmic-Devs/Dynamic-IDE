<!doctype html>
<html lang="en">
    <head>
        <title>Dynamic</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/customstyles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="navbar">
                <div class="col px-0">
                    <nav class="navbar navbar-expand navbar-light border-bottom">
                        <div class="nav navbar-nav mr-auto">
                            <a class="display-4 text-danger" id="brand-logo" href="./">Dynamic</a>
                        </div>
                        <div class="nav navbar-nav ml-auto">
                            <a class="nav-item nav-link btn btn-outline-warning text-warning mx-1" href="about.html">About</a>
                            <a class="nav-item nav-link btn btn-outline-danger text-danger mx-1" href="licensing.html">Licensing</a>
                            <a class="nav-item nav-link btn btn-outline-success text-success mx-1" href="pricing.html">Pricing</a>
                            <a class="nav-item nav-link btn btn-outline-primary text-primary mx-1" href="dashboard.html">Dashboard</a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col-6 pr-0 pt-3">
                    <div class="card border border-dark">
                        <div class="card-body h-100 w-100">
                            <div class="h-100" id="output">
                                <iframe class="w-100 h-100" id="output-frame" src="" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pr-0">
                    <div class="row pr-0 mr-0">
                        <div class="col-2 pr-0">
                            <div class="card">
                                <div class="card-body p-0 pt-3">
                                    <a name="run_button" id="run_button" class="font-weight-bold btn btn-success w-100" role="button">
                                        Run
                                        &nbsp;&nbsp;<i class="fa fa-play" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 pr-0">
                            <div class="card">
                                <div class="card-body p-0 pt-3">
                                    <a name="save_button" id="save_button" class="font-weight-bold btn btn-primary w-100" role="button">
                                        Save
                                        &nbsp;&nbsp;<i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body p-0 pt-3">
                                    <div class="dropdown open">
                                        <div class="form-group">
                                            <!-- <select id="selected_language" class="form-control" name="select_language" onchange="((e)=>{(new CodeRunner(editor, ($('#selected_language')[0].value))).initialize();})()"> -->
                                            <select id="selected_language" class="form-control" name="select_language" onchange="(languages[$('#selected_language')[0].value].initialize())()">
                                                <option value="html">html</option>
                                                <option value="javascript">javascript</option>
                                                <option value="python">python</option>
                                                <option value="java">java</option>
                                                <option value="c_cpp">c_cpp</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mr-3 mt-2 mb-0" id="editor"></div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Custom Javascript -->
        <script src="./js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/language-actions/language_lib.js" type="text/javascript" charset="utf-8"></script>
        <!-- <script src="./js/language-actions/templatecode.js" type="text/javascript" charset="utf-8"></script> -->
        <script src="./js/customjs.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
